<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & Transform Demo</title>
    <style>
        button{
            background-color: rgb(100, 239, 239);
            padding: 10px 20px;
            border: none;
            margin: 2px;
            border-radius: 20px;
            transition: transform 0.5s, background-color 0.6s;  
        }
        button:hover{
            transform: scale(1.2) translate(15px) skewX(-10deg) rotateX(45deg);                      
            background-color: rgb(234, 184, 123);
        }
    </style>
</head>
<body>
    <h1>Transition & Transform</h1>
    <button>
        Hover
    </button> 
</body>
</html>
