<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entites Demo</title>
    
    <style>
        h1 {
            font-style: italic;
            color: darkorchid;
        }

        table,
        td,
        th {
            border: 1px solid gold;
            border-collapse: collapse;
            font-size: small;
        }
    </style>
</head>

<body>
    <h1>Various Symbols</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Entity Name</th>
                <th>Entity Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&copy;</td>
                <td>Copyright</td>
                <td>&amp;copy;</td>
            </tr>
            <tr>
                <td>&#x20B9;</td>
                <td>Rupees</td>
                <td>&amp;#x20B9;</td>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>Less than</td>
                <td>&amp;lt;</td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>Ampersand</td>
                <td>&amp;amp;</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
